<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forex Trend Indicator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Forex Trend Indicator</h1>
      <div class="pair-input">
        <label for="pair">Select Forex Pair:</label>
        <select id="pair">
          <option value="EURUSD">EUR/USD</option>
          <option value="GBPUSD">GBP/USD</option>
          <option value="USDJPY">USD/JPY</option>
          <!-- Add more currency pairs here -->
        </select>
      </div>

      <!-- Add a single button to fetch information based on the selected pair -->
      <div class="button-container">
        <button id="fetchInfo">Fetch Info</button>
      </div>

      <div id="result" class="hidden"></div>
    </div>
    <!-- Include the JavaScript file with the 'defer' attribute -->
    <script src="./dist/main.js"></script>
  </body>
</html>
