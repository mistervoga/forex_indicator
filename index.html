<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Forex Trend Indicator" />
    <title>Forex Trend Indicator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Forex Trend Indicator</h1>
      <div class="pair-input">
        <label for="basePair">Select Base Pair:</label>
        <select id="basePair" class="form-select">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <!-- Add more base pairs here -->
        </select>
      </div>

      <div class="pair-input">
        <label for="pair">Select Forex Pair:</label>
        <select id="pair" class="form-select">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="AUD">AUD</option>
          <option value="JPY">JPY</option>
          <!-- Options for target pair will be added dynamically -->
        </select>
      </div>

      <div class="pair-input">
        <label for="indicatorType">Select Indicator Type:</label>
        <select id="indicatorType" class="form-select">
          <option value="SMA">SMA</option>
          <option value="EMA">EMA</option>
        </select>
      </div>

      <div class="button-container mt-3">
        <button id="fetchInfo" class="btn btn-primary">Fetch Info</button>
      </div>

      <div id="result" class="mt-4"></div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
